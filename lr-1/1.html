    <script language="JavaScript">
      function calculation() {
        let x = 10
        let y = 5

        alert(result)

      function handleChange() {

      function calc4() {
        const x = +form4.input41.value || 0
        const y = +form4.input42.value || 0
        let result = 0

        if (x !== y) {
          result = 10 * x + y
        } else if (Math.pow(y, 2) !== 2 * x * y || y < 0) {
          result = 2 * x * y + (4 * x) / y
        } else {
          result = x + Math.pow(y, 2)
        }

        form4.input43.value = result
      }

      function factorial(n) {
        if (n === 0 || n === 1) return 1
        let result = 1
        for (let i = 2; i <= n; i++) {
          result *= i
        }
        return result
      }

      function computeSum(x, y) {
        let sum = 0
        for (let i = 2; i <= 7; i++) {
          let numerator = 0.85 * i + (x * y) / (1 + x * x)
          let denominator = factorial(i)
          sum += Math.pow(-1, i + 1) * (numerator / denominator)
        }
        return sum
      }

      function calc5() {
        const x = +form5.input51.value || 0
        const y = +form5.input52.value || 0

        form5.input53.value = computeSum(x, y)
      }
